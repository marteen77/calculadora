<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSSv-->
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="grid-layout">
        <div class="caja1">
            <div class="container encabezado">
                <div class="d-flex">
                    <div>
                        <h4>Calculadora</h4>
                    </div>
                    <div class="contenedor d-flex">
                        <div class="redes twitter">Twitter</div>
                        <div class="redes facebook">Facebook</div>
                        <div class="redes instagram">Instagram</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="caja2">
            <div class="visor">
                <p id="resultado"></p>
            </div>
        </div>
        <div class="grid caja3">
            <button type="button" id="abparen" class="btn btn-dark">(</button>
        </div>

        <div class="grid caja4">
            <button type="button" id="cerrparen" class="btn btn-dark">)</button>
        </div>

        <div class="grid caja5">
            <button type="button" id="factorial" class="btn btn-dark">x!</button>
        </div>

        <div class="grid caja6">
            <button type="button" id="xcuadrado" class="btn btn-dark">x²</button>
        </div>

        <div class="grid caja7">
            <button type="button" id="raiz2" class="btn btn-dark">√</button>
        </div>


        <div class="grid caja8">
            <button type="button" id="raizn" class="btn btn-dark">√n</button>
        </div>

        <div class="grid caja9">
            <button type="button" id="sin" class="btn btn-dark">sin</button>
        </div>

        <div class="grid caja10">
            <button type="button" id="cos" class="btn btn-dark">cos</button>
        </div>

        <div class="grid caja11">
            <button type="button" id="tg" class="btn btn-dark">tg</button>
        </div>

        <div class="grid caja12">
            <button type="button" id="xcubo" class="btn btn-dark">x³</button>
        </div>

        <div class="grid caja13">
            <button type="button" id="raiz3" class="btn btn-dark">∛</button>
        </div>

        <div class="grid caja14">
            <button type="button" id="xalan" class="btn btn-dark">xⁿ</button>
        </div>

        <div class="grid caja15">
            <button type="button"id="uno" class="btn btn-dark">1</button>
        </div>

        <div class="grid caja16">
            <button type="button" id="dos" class="btn btn-dark">2</button>
        </div>

        <div class="grid caja17">
            <button type="button" id="tres" class="btn btn-dark">3</button>
        </div>

        <div class="grid caja18">
            <button type="button" id="barra" class="btn btn-dark">/</button>
        </div>

        <div class="grid caja19">
            <button type="button" id="porciento" class="btn btn-dark">%</button>
        </div>

        <div class="grid caja20">
            <button type="button" id="logn" class="btn btn-dark">ln</button>
        </div>

        <div class="grid caja21">
            <button type="button" id="cuatro" class="btn btn-dark">4</button>
        </div>

        <div class="grid caja22">
            <button type="button" id="cinco" class="btn btn-dark">5</button>
        </div>

        <div class="grid caja23">
            <button type="button" id="seis" class="btn btn-dark">6</button>
        </div>

        <div class="grid caja24">
            <button type="button" id="por" class="btn btn-dark">*</button>
        </div>

        <div class="grid caja25">
            <button type="button" id="log" class="btn btn-dark">log</button>
        </div>

        <div class="grid caja26">
            <button type="button" id="e" class="btn btn-dark">e</button>
        </div>

        <div class="grid caja27">
            <button type="button" id="siete" class="btn btn-dark">7</button>
        </div>

        <div class="grid caja28">
            <button type="button" id="ocho" class="btn btn-dark">8</button>
        </div>

        <div class="grid caja29">
            <button type="button" id="nueve" class="btn btn-dark">9</button>
        </div>

        <div class="grid caja30">
            <button type="button" id="menos" class="btn btn-dark">-</button>
        </div>

        <div class="grid caja31">
            <button type="button" id="ac" class="btn btn-dark">AC</button>
        </div>

        <div class="grid caja32">
            <button type="button" id="igual" class="btn btn-danger">=</button>
        </div>

        <div class="grid caja33">
            <button type="button" id="punto" class="btn btn-dark">.</button>
        </div>

        <div class="grid caja34">
            <button type="button" id="cero" class="btn btn-dark">0</button>
        </div>

        <div class="grid caja35">
            <button type="button" id="pi" class="btn btn-dark">π</button>
        </div>

        <div class="grid caja36">
            <button type="button" id="mas" class="btn btn-dark">+</button>
        </div>

        <div class="grid caja37">
            <button type="button" id="MR" class="btn btn-dark">MR</button>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
